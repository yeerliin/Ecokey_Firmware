<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoKey - Configurar WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        button, a {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        button {
            background-color: #2ecc71;
            flex: 1;
        }
        button:hover {
            background-color: #27ae60;
        }
        a.back {
            background-color: #3498db;
            flex: 1;
            display: inline-block;
        }
        a.back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Configurar Red WiFi</h1>
    <form action="/submit" method="post">
        <label for="ssid">Nombre de la red WiFi (SSID):</label>
        <input type="text" id="ssid" name="ssid" required>
        <label for="password">Contrase√±a de la red WiFi:</label>
        <input type="password" id="password" name="password" required>
        <div class="buttons">
            <a href="/" class="back">Volver</a>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
